        // DOM elements
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const passwordOutput = document.getElementById('password-output');
        const messageBox = document.getElementById('message-box');
        const numWordsInput = document.getElementById('num-words');
        const includeNumbersCheckbox = document.getElementById('include-numbers');
        const includeSymbolsCheckbox = document.getElementById('include-symbols');
        const capitalizeWordsCheckbox = document.getElementById('capitalize-words');
        const separatorCharInput = document.getElementById('separator-char');
        const strengthIndicator = document.getElementById('strength-indicator');

        const symbols = '!@#$%^&*()+-=[]{}|;:,.<>?';

        // Function to get a cryptographically secure random number in a range
        function getRandomInt(max) {
            const randomBuffer = new Uint32Array(1);
            window.crypto.getRandomValues(randomBuffer);
            let randomNumber = randomBuffer[0] / (0xFFFFFFFF + 1);
            return Math.floor(randomNumber * max);
        }

        // Function to show a temporary message
        function showMessage(text, duration = 2000) {
            messageBox.textContent = text;
            messageBox.classList.add('opacity-100');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
            }, duration);
        }

        // Function to update password strength indicator
        function updateStrengthIndicator(password, numWords, includeNumbers, includeSymbols, capitalize) {
            let score = 0;
            if (!password) {
                strengthIndicator.textContent = '';
                strengthIndicator.className = 'strength-indicator mb-4';
                return;
            }

            // Base score on number of words
            score += numWords * 2;
            // Bonus for complexity
            if (includeNumbers) score += 1;
            if (includeSymbols) score += 2;
            if (capitalize) score += 1;
            if (password.length > 20) score += 2;
            if (password.length > 30) score += 2;

            if (score < 8) {
                strengthIndicator.textContent = '> Strength: WEAK';
                strengthIndicator.className = 'strength-indicator mb-4 strength-weak';
            } else if (score < 14) {
                strengthIndicator.textContent = '> Strength: MEDIUM';
                strengthIndicator.className = 'strength-indicator mb-4 strength-medium';
            } else {
                strengthIndicator.textContent = '> Strength: STRONG';
                strengthIndicator.className = 'strength-indicator mb-4 strength-strong';
            }
        }

        // Function to generate the password
        function generatePassword() {
            const numWords = parseInt(numWordsInput.value, 10);
            const includeNumbers = includeNumbersCheckbox.checked;
            const includeSymbols = includeSymbolsCheckbox.checked;
            const capitalize = capitalizeWordsCheckbox.checked;
            const separator = separatorCharInput.value || '_';

            let passwordWords = [];
            for (let i = 0; i < numWords; i++) {
                const randomIndex = getRandomInt(words.length);
                let word = words[randomIndex];

                if (capitalize) {
                    word = word.charAt(0).toUpperCase() + word.slice(1);
                }
                
                if (includeNumbers) {
                    const randomNumber = getRandomInt(90) + 10; // Two-digit number
                    word += randomNumber;
                }

                if (includeSymbols) {
                    const randomSymbol = symbols[getRandomInt(symbols.length)];
                    word += randomSymbol;
                }
                passwordWords.push(word);
            }

            const password = passwordWords.join(separator);

            passwordOutput.value = password;
            copyBtn.style.display = 'inline-block'; // Show the copy button
            updateStrengthIndicator(password, numWords, includeNumbers, includeSymbols, capitalize);
        }

        // Function to copy the password to the clipboard
        function copyPassword() {
            if (passwordOutput.value) {
                navigator.clipboard.writeText(passwordOutput.value).then(() => {
                    showMessage(' > [PASSWORD COPIED TO CLIPBOARD]');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    showMessage(' > [FAILED TO COPY PASSWORD]');
                });
            }
        }

        // Event Listeners
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyPassword);
